<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 1 - Twitter Static Page</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- TODO: Create HTML elements for Twitter mockup inside body -->
    <header role="navigation" class="navbar">
      <a href="#home">Home</a>
      <a href="#moments">Moments</a>
      <a href="#notif">Notifications</a>
      <a href="#messages">Messages</a>
      
      <i class="fas fa-home icon"></i>
      <i class="fas fa-hashtag icon"></i>
      <i class="far fa-bell icon"></i>
      <i class="far fa-envelope icon"></i>

      <img class="logo" src="./images/twitter-logo.png" alt="Twitter">
    </header>
    <div class="content-wrapper">
      <div class="content-left">
        <div class="banner">
          <img src="./images/ratatouille-banner.png" alt="Ratatouille">
        </div>
        <div class="pfp">
          <img src="./images/ratatouille.jpg" alt="Remy">
          <div class="user">
            <p id="name">Remy</p>
            <p id="handle">@remy</p>
          </div>
        </div>
        <div class="stats">
          <div>
            <p class="stats-label">Tweets</p>
            <p class="stats-count">5049</p>
          </div>
          <div>
            <p class="stats-label">Following</p>
            <p class="stats-count">324</p>
          </div>
          <div>
            <p class="stats-label">Followers</p>
            <p class="stats-count">809</p>
          </div>
        </div>
      </div>
      <div class="content-center">
        <div>
          <img src="./images/ratatouille.jpg" alt="Remy">
          <p>Remy @remy Nov 19</p>
          <p>I'm taking this class called CS 110 and the TAs are all so cool!</p>
        </div>
      </div>
    </div>
  </body>
</html>
