<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- your CSS can be added here -->
        <title>Page title. Shown in tabs.</title>
    </head>
    <body>
        <h1>Simple Page!</h1>
        <p>This is a totally bare-bones page.</p>
        <!-- this is a comment and is totally ignored -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContents" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContents">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Features</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                </div>
            </div>
        </nav>
        <table class="table">
            <thead>
               <tr>
                  <th>AND</th>
                  <th>F</th>
                  <th>T</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>F</td>
                  <td>F</td>
                  <td>F</td>
               </tr>
               <tr>
                  <td>T</td>
                  <td>F</td>
                  <td>T</td>
               </tr>
            </tbody>
         </table>
         <form action="myURL" method="POST">
            <div class="form-group">
                <label for="noodle">What is your favorite type of noodle?</label>
                <input id="noodle" type="text" class="form-control" required/>
            </div>
            <div class="form-group">
                <p>Would you eat noodles every day?</p>
                <div class="form-check">
                    <input name="daily" type="radio" value="yes" id="yes" class="form-check-input"/>
                    <label for="yes" class="form-check-label">Yes, gladly!!</label>
                </div>
                <div class="form-check">
                    <input name="daily" type="radio" value="no" id="no" class="form-check-input"/>
                    <label for="no" class="form-check-label">No, that’s impossible</label>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit Response" />
        </form>
        <!-- the following scripts must be added for Bootstrap to function properly.
            their order is important, don’t mix them up! -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>  
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
